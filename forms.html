    <form name="" action="" method="">
      <label for="fName">Enter your First Name : </label>
      <!-- <input type="text" name="fName" id="fName" value="Adarsh" placeholder="Enter your First Name" readonly disabled> -->

      <input
        type="text"
        name="fName"
        id="fName"
        placeholder="Enter your First Name"
        maxlength="10"
        required
      />

      <input
        type="email"
        name="fName"
        id="fName"
        placeholder="Enter your eMail Id"
        required
      />

      <input
        type="url"
        name="fName"
        id="fName"
        placeholder="Enter your URL"
        required
      />

      <input
        type="tel"
        name="fName"
        id="fName"
        placeholder="(+91) 987 654 3210"
        maxlength="10"
      />

      <input type="submit" value="Submit Form" />
    </form>
